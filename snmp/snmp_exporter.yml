auths:
  public_v2:
    version: 2
    community: public

modules:
  if_mib:
    walk:
      - "1.3.6.1.2.1.2.2.1.1"   # ifIndex
      - "1.3.6.1.2.1.2.2.1.2"   # ifDescr
      - "1.3.6.1.2.1.2.2.1.3"   # ifType
      - "1.3.6.1.2.1.2.2.1.5"   # ifSpeed
      - "1.3.6.1.2.1.2.2.1.7"   # ifAdminStatus
      - "1.3.6.1.2.1.2.2.1.8"   # ifOperStatus
      - "1.3.6.1.2.1.2.2.1.10"  # ifInOctets
      - "1.3.6.1.2.1.2.2.1.11"  # ifInUcastPkts
      - "1.3.6.1.2.1.2.2.1.13"  # ifInDiscards
      - "1.3.6.1.2.1.2.2.1.14"  # ifInErrors
      - "1.3.6.1.2.1.2.2.1.16"  # ifOutOctets
      - "1.3.6.1.2.1.2.2.1.17"  # ifOutUcastPkts
      - "1.3.6.1.2.1.2.2.1.19"  # ifOutDiscards
      - "1.3.6.1.2.1.2.2.1.20"  # ifOutErrors

    get:
      - "1.3.6.1.2.1.1.1.0"    # sysDescr
      - "1.3.6.1.2.1.1.3.0"    # sysUpTime
      - "1.3.6.1.2.1.1.5.0"    # sysName
      - "1.3.6.1.2.1.2.1.0"    # ifNumber

    metrics:
      - name: sysUpTime
        oid: 1.3.6.1.2.1.1.3.0
        type: gauge
        help: "System uptime in hundredths of a second"

      - name: ifNumber
        oid: 1.3.6.1.2.1.2.1.0
        type: gauge
        help: "Number of network interfaces"

      - name: ifInOctets
        oid: 1.3.6.1.2.1.2.2.1.10
        type: counter
        help: "Total octets received on the interface"
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifOutOctets
        oid: 1.3.6.1.2.1.2.2.1.16
        type: counter
        help: "Total octets transmitted on the interface"
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifInErrors
        oid: 1.3.6.1.2.1.2.2.1.14
        type: counter
        help: "Number of inbound packets with errors"
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifOutErrors
        oid: 1.3.6.1.2.1.2.2.1.20
        type: counter
        help: "Number of outbound packets with errors"
        indexes:
          - labelname: ifIndex
            type: gauge

  system:
    walk:
      - "1.3.6.1.2.1.1"   # system

    metrics:
      - name: sysDescr
        oid: 1.3.6.1.2.1.1.1.0
        type: displaystring
        help: "System description"

      - name: sysUpTime
        oid: 1.3.6.1.2.1.1.3.0
        type: gauge
        help: "System uptime"

      - name: sysContact
        oid: 1.3.6.1.2.1.1.4.0
        type: displaystring
        help: "System contact"

      - name: sysName
        oid: 1.3.6.1.2.1.1.5.0
        type: displaystring
        help: "System name"

      - name: sysLocation
        oid: 1.3.6.1.2.1.1.6.0
        type: displaystring
        help: "System location"
