global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'network-monitoring-project'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          group: 'monitoring'

  # âœ… OpenTelemetry Prometheus Exporter (MAIN SOURCE OF OTEL METRICS)
  - job_name: 'otel-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          group: 'opentelemetry'

  # SNMP Exporter (the service itself)
  - job_name: 'snmp-exporter'
    static_configs:
      - targets: ['snmp-exporter:9116']
        labels:
          group: 'snmp'

  # CORRECTED: SNMP devices via SNMP Exporter
  # This single job now scrapes ALL SNMP devices (simulator + Mininet hosts)
  # by telling the snmp-exporter to scrape them.
  - job_name: 'snmp-devices'
    metrics_path: /snmp
    params:
      module: [if_mib]     # module name defined in your snmp_exporter.yml
    static_configs:
      - targets:
          - snmp-simulator  # SNMP device hostname (inside docker network)
          # Add all the Mininet hosts as targets for the exporter
          - '10.0.0.1'
          - '10.0.0.2'
          - '10.0.0.3'
          - '10.0.0.4'
          - '10.0.0.5'
          - '10.0.0.6'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: snmp-exporter:9116 # Always scrape via the exporter

  # Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          group: 'system'

  # Network Monitor Application
  - job_name: 'network-monitor'
    static_configs:
      - targets: ['network-monitor:8080']
        labels:
          group: 'application'

  # SNMP Collector custom metrics
  - job_name: 'snmp-collector'
    static_configs:
      - targets: ['snmp-collector:8000']
        labels:
          group: 'snmp'

  # REMOVED: The old, incorrect 'snmp' job is no longer needed
  # as its targets are merged into 'snmp-devices' above.